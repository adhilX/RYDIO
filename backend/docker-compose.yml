  
services:
  prom-server:
    container_name: prom-server
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus-config.yml:/etc/prometheus/prometheus.yml
    networks:
      - rydio_network

  grafana:
    container_name: grafana
    image: grafana/grafana:11.2.0
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - rydio_network
    depends_on:
      - prom-server
  loki:
    image: grafana/loki:3.1.1
    container_name: loki
    restart: always
    ports:
      - "3100:3100"
    networks:
      - rydio_network
    volumes:
      - loki_data:/loki

  rydio_backend:
    container_name: rydio_backend
    image: adhiilll/rydio-backend:latest
    ports:
      - 3003:3003
    networks:
      - rydio_network
    env_file:
      - ./.env
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    networks:
      - rydio_network

volumes:
  redis_data:
  grafana_data:
  loki_data:
    
networks:
  rydio_network:
    name: rydio_network
    driver: bridge
